<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>CSS Básico</title>
    <style>
      h1{
        size: 65px;
        color: orange;
      }
      .style {
        background-color: cadetblue;
      }
      #amarelo{
        color: yellow;
      }
      #vermelho {
        color: red;
      }
      #marrom{
        color: brown;
      }
      body {
        background-color: rgb(255, 400, 200);
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="style">Qual é a sua cor favorita?</p>
    <ul class="style">
      <li id="amarelo">Amarelo</li>
      <li id="vermelho">Vermelho</li>
      <li id="marrom">Marrom</li>
    </ul>
  </body>
</html>
